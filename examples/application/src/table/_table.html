<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Set</th>
            <th>Element</th>
            <th>test</th>
            <th>Other</th>
        </tr>
        </thead>
        <tbody>
        <tpl-tr tp-name="row" tp-type="tr">
            <pl-value tp-type="td" data-bind="value"></pl-value>
            <pl-set tp-type="td" data-bind="set"></pl-set>
            <pl-element tp-type="td" data-bind="element"></pl-element>
            <pl-test tp-type="td" data-bind="test"></pl-test>
            <pl-other tp-type="td" data-bind="other"></pl-other>
        </tpl-tr>
        </tbody>
    </table>
</div>
