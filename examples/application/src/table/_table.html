<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Set</th>
            <th>Element</th>
            <th>test</th>
            <th>Other</th>
        </tr>
        </thead>
        <tbody>
        <tpl-tr tp-name="row" data-repeat="true" tp-tag="tr">
            <td tp-type="pl" tp-name="value" data-bind="value"></td>
            <td tp-type="pl" tp-name="set" data-bind="set"></td>
            <td tp-type="pl" tp-name="element" data-bind="element"></td>
            <td tp-type="pl" tp-name="test" data-bind="test"></td>
            <td tp-type="pl" tp-name="other" data-bind="other"></td>
        </tpl-tr>
        </tbody>
    </table>
</div>
