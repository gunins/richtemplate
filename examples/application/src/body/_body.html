<div class="container-fluid">
    <div class="row">
        <cp-sidebar data-bind="sidebar" tp-name="sideBar"></cp-sidebar>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <pl-page-header tp-tag="h1"></pl-page-header>

            <cp-charts tp-name="charts">
                <pl-content>
                    <cp-piechart tp-name="pie1">
                        <pl-chartheader>Custom Header 1</pl-chartheader>
                        <pl-chartcontent>Custom Content 1</pl-chartcontent>
                    </cp-piechart>
                    <cp-piechart tp-name="pie2">
                        <pl-chartheader>Custom Header 2</pl-chartheader>
                        <pl-chartcontent>Custom Content 2</pl-chartcontent>
                    </cp-piechart>
                    <cp-piechart tp-name="pie3">
                        <pl-chartheader>Custom Header 3</pl-chartheader>
                        <pl-chartcontent>Custom Content 3</pl-chartcontent>
                    </cp-piechart>
                    <cp-piechart tp-name="pie4">
                        <pl-chartheader>Custom Header 4</pl-chartheader>
                        <pl-chartcontent>Custom Content 4</pl-chartcontent>
                    </cp-piechart>
                </pl-content>
            </cp-charts>

            <pl-sub-header tp-tag="h3">Section title</pl-sub-header>

            <cp-table tp-name="table" data-bind="table">
                <pl-header>Click on
                    <bd-link tp-tag="a"></bd-link>
                </pl-header>
            </cp-table>
        </div>
    </div>
</div>
