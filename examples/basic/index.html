<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../node_modules/requirejs/require.js"></script>
    <script src="config.js"></script>
</head>
<body>
<div id="el"></div>

<script>
   require(['templating/Decoder', 'test'],function(Decoder, template){
       var decoder = new Decoder(template);
       var context = decoder.render();
       var el = document.getElementById('el');
       el.appendChild(context.fragment.firstChild);
       setTimeout(function(){
           context.components.testA.el.innerText = "BAR"
       }.bind(this), 1000)
   })
</script>
</body>
</html>
